<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
}

main {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

section {
  border: 1px solid #ccc;
  padding: 20px;
  width: 45%;
}

h2 {
  margin-top: 0;
}

ul {
  list-style-type: none;
  padding: 0;
}

.item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

img {
  width: 100px;
  height: 100px;
  margin-right: 10px;
}

.item-details {
  flex: 1;
}

h3 {
  margin: 0;
}

.item-details p {
  margin-bottom: 5px;
}

input[type="number"] {
  width: 40px;
}

button {
  background-color: #333;
  border: none;
  color: #fff;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  cursor: pointer;
}

.total {
  font-weight: bold;
  margin-top: 10px;
}

.checkout {
  background-color: #ff6600;
}

.add-to-cart {
  background-color: #009900;
}

.remove-item {
  background-color: #cc0000;
  margin-left: 10px;
}

</style>
<body>
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <header>
    <h1>Meu Carrinho de Compras</h1>
  </header>
  <main>
    <section id="cart">
      <h2>Seu Carrinho</h2>
      <ul id="cart-items">
        <li>
          <div class="item">
            <img src="product1.jpg" alt="Produto 1">
            <div class="item-details">
              <h3>Produto 1</h3>
              <p>Preço: R$50,00</p>
              <input type="number" value="1">
              <button class="remove-item">Remover</button>
            </div>
          </div>
        </li>
        <li>
          <div class="item">
            <img src="product2.jpg" alt="Produto 2">
            <div class="item-details">
              <h3>Produto 2</h3>
              <p>Preço: R$30,00</p>
              <input type="number" value="2">
              <button class="remove-item">Remover</button>
            </div>
          </div>
        </li>
      </ul>
      <p class="total">Total: R$110,00</p>
      <button class="checkout">Finalizar Compra</button>
    </section>
    <section id="products">
      <h2>Produtos Disponíveis</h2>
      <ul id="product-list">
        <li>
          <div class="item">
            <img src="product3.jpg" alt="Produto 3">
            <div class="item-details">
              <h3>Produto 3</h3>
              <p>Preço: R$60,00</p>
              <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
          </div>
        </li>
        <li>
          <div class="item">
            <img src="product4.jpg" alt="Produto 4">
            <div class="item-details">
              <h3>Produto 4</h3>
              <p>Preço: R$40,00</p>
              <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
