<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
}

main {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

section {
  border: 1px solid #ccc;
  padding: 20px;
  width: 45%;
}

h2 {
  margin-top: 0;
}

ul {
  list-style-type: none;
  padding: 0;
}

button {
  background-color: #333;
  border: none;
  color: #fff;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

    </style>
</head>
<body>
    <head>
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <header>
    <h1>Meu Carrinho de Compras</h1>
  </header>
  <main>
    <section id="cart">
      <h2>Seu Carrinho</h2>
      <ul id="cart-items">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <p>Total: R$100,00</p>
      <button>Finalizar Compra</button>
    </section>
    <section id="products">
      <h2>Produtos Dispon√≠veis</h2>
      <ul id="product-list">
        <li>Produto 1</li>
        <li>Produto 2</li>
        <li>Produto 3</li>
      </ul>
    </section>
  </main>
</body>
</html>
